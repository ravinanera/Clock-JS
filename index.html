<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            height: 100vh;
            width: 100vw;
            background-image: url(https://images.unsplash.com/photo-1458682625221-3a45f8a844c7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80);
            background-size: cover;
            display: flex;
            justify-content: right;
            align-items: flex-start;
        }

        #text {
            height: 30px;
            width: 120px;
            text-align: center;
            font-size: 30px;
            color: rgb(255, 255, 255);
        }

        p {
            align-self: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="text">
            <p>This is text</p>
        </div>
    </div>

    <script>

        setInterval(showtime, 1000);
        function showtime() {
            let time1 = new Date();
            let hours = time1.getHours();
            let min = time1.getMinutes();
            let sec = time1.getSeconds();

            if (hours > 12) {
                hours -= 12;
                am_pm = "PM";
            }
            if (hours == 0) {
                hours = 12;
                am_pm = "AM";
            }

            hours = hours < 10 ? "0" + hours : hours;
            min = min < 10 ? "0" + min : min;
            sec = sec < 10 ? "0" + sec : sec;

            let currentTime = hours + ":" + min + ":" + sec;
            document.getElementById("text").innerHTML = currentTime;
        }


        showtime();
    </script>
</body>

</html>
